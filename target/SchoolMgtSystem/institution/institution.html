<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../resources/styles/common.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://use.fontawesome.com/0f82ad5999.js"></script>
</head>

<body>

    <h2 class="institution_header">Institutions</h2>

    <button class="btn" id="add-btn">Add Institution</button>

    <div class="add-modal">
            <span class="close" title="Click to close">&times;</span>

            <div id="inst-info-form" class="modal-content" >
                <form action="">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required placeholder="Name">

                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" required placeholder="Address">

                    <label for="location">Location</label>
                    <input type="text" name="location" id="location" required placeholder="Location">

                    <label for="type">Type</label>
                    <input type="text" name="type" id="type" required placeholder="Type">

                    <button type="submit" id="add-book">Add</button>
                </form>
            </div>
    </div>

    <table class="inst_table">
        <thead class="inst-table-header">
            <tr>
               <td>Name</td>
                <td>Address</td>
                <td>Location</td>
                <td>Type</td>
                <td>Delete</td>
            </tr>
        </thead>

        <tbody class="inst-table-body" id="inst-list">
        </tbody>
    </table>

    <script src="../resources/js/common.js"></script>
    <script src="./main.js"></script>

    </body>
</html>
